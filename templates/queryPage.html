<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Projects matching keywords:</h2>
        {% if result %}
            <ul>
                {% for project in result %}
                    <li>{{ project[1] }} - {{ project[2] }}</li>
                {% endfor %}
            </ul>
        {% else %}
            <p>No projects found matching the keywords.</p>
        {% endif %}
</body>
</html>
